[package]
name = "frontend"
version = "0.1.0"
description = "Second Brain Native"
authors = ["you"]
edition = "2021"

[lib]
name = "frontend_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# --- SỬA DÒNG NÀY ĐỂ FIX LỖI ORT ---
fastembed = "2.12.0"  # Về bản 2 ổn định, bản 3 đang lỗi trên Windows
# -----------------------------------

rusqlite = { version = "0.31", features = ["bundled"] }
uuid = { version = "1.8", features = ["v4"] }
anyhow = "1.0"